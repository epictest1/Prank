<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL</title>
    <style>
        body {
            background-color: black;
            color: #8B0000; /* Dunkles, blutiges Rot */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-shadow: 5px 5px 20px red; /* Leuchtender Bluteffekt */
            overflow: hidden;
        }

        .lol-text {
            font-size: 10vw;
            max-width: 100vw;
            max-height: 100vh;
            white-space: nowrap;
            text-align: center;
            line-height: 100vh;
            transform: scale(1.5);
            display: none;  /* Zuerst versteckt */
        }

        #playButton {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0); /* Unsichtbar */
            border: none;
            cursor: pointer;
            color: white;
            font-size: 3rem;
            text-align: center;
        }

        #pressText {
            font-size: 3rem;
            color: white;
        }
    </style>
</head>
<body>
    <div id="pressText">Hier drücken</div>
    <div class="lol-text" id="lolText">LOL</div>
    <button id="playButton"></button>
    <audio id="prank-audio">
        <source src="https://cdn.discordapp.com/attachments/1198329056492540065/1354450632756432986/prank.mp3?ex=67e555f3&is=67e40473&hm=91b5c1b8050d815afb3ef999fda09e9852e5c5ccb8bbbdfbe1f3cf541a2c5eb8&" type="audio/mpeg">
    </audio>

    <script>
        document.getElementById("playButton").addEventListener("click", function() {
            // Text ändern und anzeigen
            document.getElementById("pressText").style.display = "none";  // "Hier drücken" verstecken
            document.getElementById("lolText").style.display = "block";   // "LOL" anzeigen
            document.getElementById("prank-audio").play();  // Ton abspielen
            this.style.display = "none";  // Button unsichtbar machen
        });
    </script>
</body>
</html>
