<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL</title>
    <style>
        body {
            background-color: black;
            color: #8B0000; /* Dunkles, blutiges Rot */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-shadow: 5px 5px 20px red; /* Leuchtender Bluteffekt */
            overflow: hidden;
        }

        .lol-text {
            font-size: 10vw;
            max-width: 100vw;
            max-height: 100vh;
            white-space: nowrap;
            text-align: center;
            line-height: 100vh;
            transform: scale(1.5);
            display: none;  /* Zuerst versteckt */
        }

        #playButton {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0); /* Unsichtbar */
            border: none;
            cursor: pointer;
            color: white;
            font-size: 3rem;
            text-align: center;
        }

        #pressText {
            font-size: 3rem;
            color: white;
        }
    </style>
</head>
<body>
    <div id="pressText">Hier dr체cken</div>
    <div class="lol-text" id="lolText">LOL</div>
    <button id="playButton"></button>
    <audio id="prank-audio" volume="1.0">
        <source src="https://github.com/epictest1/heheheha/blame/1fc2ea831cf3c757d38b21995eef859af02aa149/prank.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.getElementById("playButton").addEventListener("click", function() {
            // Text 채ndern und anzeigen
            document.getElementById("pressText").style.display = "none";  // "Hier dr체cken" verstecken
            document.getElementById("lolText").style.display = "block";   // "LOL" anzeigen
            var audio = document.getElementById("prank-audio");
            audio.volume = 1.0;  // Lautst채rke auf Maximum stellen
            audio.play();  // Ton abspielen
            this.style.display = "none";  // Button unsichtbar machen
        });
    </script>
</body>
</html>
